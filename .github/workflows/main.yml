  msys2-gcc:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}

    - name: Configure Git
      run: git config --global core.autocrlf input
      shell: bash

    - name: Git pull
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install core dependencies
      run: choco install -y swig --side-by-side --version=3.0.12
      shell: powershell

#    - name: Setup Msys2 basic tools
#      uses: msys2/setup-msys2@v2
#      with:
#        install: mingw-w64-x86_64-toolchain
#        msystem: mingw64
#        release: false

    - name: Setup Msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
#        msystem: mingw64
        update: true
        install: make cmake ninja python python-devel gcc git diffutils
#        install: make ninja python python-devel gcc git diffutils mingw-w64-x86_64-cmake, mingw-w64-x86_64-toolchain, mingw-w64-x86_64-qt5-static}
#        install: ninja python-devel git diffutils
        release: false
      env:
        MSYS2_PATH_TYPE: inherit

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: "5.15.2"
        host: "windows"
        target: "desktop"
        dir: "${{github.workspace}}/qt/"
#        arch: "x86_64"
        install-deps: "true"

    - name: Configure shell environment variables
      run: |
        export SWIG_DIR=/c/ProgramData/chocolatey/lib/swig/tools/install/swigwin-3.0.12
        export Qt5_DIR=$Qt5_Dir
        #export Qt5_DIR=D:/a/_temp/msys64/mingw64/qt5-static
        export CWD=`pwd`

        echo "Qt5_DIR=$Qt5_DIR" >> $GITHUB_ENV
        echo "SWIG_DIR=$SWIG_DIR" >> $GITHUB_ENV
        echo 'CMAKE_GENERATOR=Ninja' >> $GITHUB_ENV
        echo 'CC=gcc' >> $GITHUB_ENV
        echo 'CXX=g++' >> $GITHUB_ENV
        echo 'NO_TCMALLOC=On' >> $GITHUB_ENV
        echo "PREFIX=$CWD/install" >> $GITHUB_ENV

        echo "$Qt5_DIR" >> $GITHUB_PATH
        echo "$SWIG_DIR" >> $GITHUB_PATH

    - name: Show shell configuration
      run: |
        export PATH=$SWIG_DIR:$PATH
        env
        where git && git --version
        where cmake && cmake --version
        where make && make --version
        where swig && swig -version
        where python && python --version
        where ninja && ninja --version
        where tclsh && echo 'puts [info patchlevel];exit 0' | tclsh
        where $CC && $CC --version
        where $CXX && $CXX --version

    - name: Build
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_DIR}}
      run: |
        export PATH=$SWIG_DIR:$PATH
        export Qt5_DIR=$Qt5_Dir
        export PATH=$Qt5_DIR:$PATH
        #export Qt5_DIR=D:/a/_temp/msys64/mingw64/qt5-static
        make release ADDITIONAL_CMAKE_OPTIONS=-DCMAKE_PREFIX_PATH="D:/a/FOEDAG/FOEDAG/qt/Qt/5.15.2/mingw73_64/lib/cmake"
        make debug ADDITIONAL_CMAKE_OPTIONS=-DCMAKE_PREFIX_PATH="D:/a/FOEDAG/FOEDAG/qt/Qt/5.15.2/mingw73_64/lib/cmake"
        make install

    - name: Test
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_DIR}}
      run: |
        export PATH=$SWIG_DIR:$PATH
        make test_install
        make test/unittest
        make regression

  windows-msvc:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}

    - name: Install Core Dependencies
      run: |
        choco install -y make
        choco install -y swig --side-by-side --version=3.0.12

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - run: git config --global core.autocrlf input
      shell: bash

    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Build & Test
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

        set CMAKE_GENERATOR=Ninja
        set CC=cl
        set CXX=cl
        set NO_TCMALLOC=On
        set PREFIX=%GITHUB_WORKSPACE%\install
        set CPU_CORES=%NUMBER_OF_PROCESSORS%

        set MAKE_DIR=C:\make\bin
        #set TCL_DIR=%PROGRAMFILES%\Git\mingw64\bin
        set SWIG_DIR=%PROGRMDATA%\chocolatey\lib\swig\tools\install\swigwin-3.0.12
        set PATH=%pythonLocation%;%SWIG_DIR%;%MAKE_DIR%;%PATH%
        #set PATH=%pythonLocation%;%SWIG_DIR%;%MAKE_DIR%;%TCL_DIR%;%PATH%

        set
        where cmake && cmake --version
        where make && make --version
        where swig && swig -version
        where python && python --version
        where ninja && ninja --version

        make release
        if %errorlevel% neq 0 exit /b %errorlevel%
        make install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test/unittest
        if %errorlevel% neq 0 exit /b %errorlevel%
        make test_install
        if %errorlevel% neq 0 exit /b %errorlevel%
        make regression

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: foedag-windows-msvc
        path: ${{ github.workspace }}/install

    - name: Archive regression artifacts
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: foedag-windows-msvc-regression
        path: |
          ${{ github.workspace }}/build/test/
          ${{ github.workspace }}/build/tests/

